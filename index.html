<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer JS Mini-Project</title>

    <!-- Link your css file -->
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <!-- Overall container -->
    <div class="container">

        <!-- Center container -->
        <div class="middle-container">

            <!-- Container that displays the color -->
            <div id="color-box" class="color-box">
            </div>

            <!-- Input field for the color -->
            <input type="text" id="input-color" class="input-color" placeholder="Enter a color">

            <!-- Button for color changing functionality/action -->
            <div class="botton-container">
                <button class="change-button" id="change-button">Change color</button>
            </div>

        </div>
    </div>


    <!-- Link your js file -->
    <script src="script.js"></script>
</body>

</html>
